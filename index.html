<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1 class="page-title">Weather Dashboard</h1>
    </header>

<div>

    <div class="search-area">
        <h2>Search for a City:</h2>
        <input type="search" id="search-query">
        <br>
        <button onclick="findCity()">Search</button>
    </div>

    <br>

    <div class="searched-places">

    </div>

    <section class="response-container" id="response-container">

        <div class="current-weather" id="current-weather"></div>
        <div class="5-day-forecast" id="forecast">
            <h4>5-Day Forecast:</h4>
            <div class="forecast-cards" id="day1"></div>
            <div class="forecast-cards" id="day2"></div>
            <div class="forecast-cards" id="day3"></div>
            <div class="forecast-cards" id="day4"></div>
            <div class="forecast-cards" id="day5"></div>
        </div>

    </section>

</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
